<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" contet="webkit">  <!--360使用各内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>慰问管理</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/manage.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        #div1>a{
            display:inline-block;
            padding: 4px 10px;
            border:1px solid rgb(221,211,211);
        }
        #De_box{
            opacity:0;
            margin:2em;
            position:fixed;
            top:0;
            left:0;
            background:#ccc;
            z-index:999;
            box-shadow:3px 3px 3px #ccc;
            border:1px solid #ccc;
            border-radius:1em;
            display:none;
            transition: all 1s;
            -moz-transition: all 1s;
            -webkit-transition: all 1s;
            -o-transition:all 1s;
        }
        .money{
            display: inline-block;
            margin-left: 35%;
            text-align: center;
            float: left;
        }
        .present{
            display: inline-block;
            margin-right: 35%; 
            text-align: center;
            float: right;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class=" col-sm-8 col-sm-offset-2" style="margin-top:3em;text-align:center;border:1px solid #e7eaec"><h1>慰问人员管理</h1></div>
        <div class=" col-sm-8 col-sm-offset-2" style="font-size:1.2em;border:1px solid #e7eaec">
                <span>
                   <a style="display:inline-block;margin-left:0.5em;padding:1em 0.5em;" id="Add">
                       <i class="fa fa-plus-square"></i>
                       新增</a>
                </span>
                <span>
                   <a style="display:inline-block;margin-left:0.5em;padding:1em 0.5em;" id="Delete">
                       <i class="fa fa-trash"></i>
                       删除</a>
                </span>
                <div class="col-sm-4 pull-right" style="margin-top: 10px;">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">查询</button>
                        </span>
                        <input type="text" class="form-control">
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
        </div>
        <div class="ibox-content col-sm-8 col-sm-offset-2" data-example-id="hoverable-table">
            <table id="table" class="table table-bordered" border="1" width="50%">
                <thead>
                <tr>
                    <th scope="row">操作</th>
                    <th>序号</th>
                    <th>慰问人</th>
                    <th>慰问对象</th>
                    <th>来访时间</th>
                    <th>礼物类型</th>
                    <!-- <th>礼物价格</th>
                    <th>慰问金额</th> -->
                    <th>编辑</th>
                    
                </tr>
                </thead>
                <tbody id="staff">

                </tbody>
            </table>
            <span class="money">现金收入:</span>
            <span class="present">礼物金额:</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="position:relative;height:2em">
            <div id="div1" style="position:absolute;left:16rem;margin:2em 0;width: auto;">
                
            </div>
        </div>
    </div>
</div>
<!-- 弹出层 -->
<div class="col-sm-3" id="De_box">
            <form class="form-horizontal m-t">
                <div class="col-sm-12" style="margin-bottom:1em;text-align:right;">
                    <a id="oclose" style="color:red;font-size:1em"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
                <div class="form-group" style="margin-right: 0;">
                    <label class="col-sm-4 control-label">慰问人：</label>
                    <div class="col-sm-7">
                        <input id="wpeople" name="text" minlength="2" type="text" class="form-control MyInput" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group" style="margin-right: 0;">
                    <label class="col-sm-4 control-label">慰问对象：</label>
                    <div class="col-sm-7">
                        <input id="wobject" type="text" class="form-control  MyInput" name="text" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group" style="margin-right: 0;">
                    <label class="col-sm-4 control-label">来访时间：</label>
                    <div class="col-sm-7">
                        <input id="wtime" type="text" class="form-control  MyInput" name="text">
                    </div>
                </div>
                <div class="form-group" style="margin-right: 0;">
                    <label class="col-sm-4 control-label">礼物类型：</label>
                    <div class="col-sm-7">
                        <input id="wpresent" type="text" class="form-control  MyInput" name="text">
                    </div>
                </div>
                <div class="form-group" style="margin-right: 0;">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button id="sure"  class="btn btn-primary">提交<tton>
                    </div>
                </div>
            </form>
        </div>
    
</body>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom_js/page.js"></script>
<script type="text/javascript" src="js/custom_js/shenhe.js"></script>
</html>
