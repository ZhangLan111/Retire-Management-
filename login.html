<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">TX</h1>
        </div>
        <form class="m-t">
            <div class="form-group">
                <div class="col-sm-6"  style="margin-bottom:1em;text-align:left"><label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2" style="margin-top:2px;">离退休人员
                </label></div>

                <div class="col-sm-6"  style="margin-bottom:1em;text-align:right"><label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" style="margin-top:2px;">管理员
                </label></div>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="学工号" required="" id="Uer_num">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" id="Uer_pwd">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="button_login">登 录</button>
            <p class="text-muted text-center"><a href="login.html#"><small>忘记密码了？</small></a>
            </p>

        </form>
    </div>
</div>


<!-- 全局js -->
<script src="js/custom_js/login.js"></script>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
