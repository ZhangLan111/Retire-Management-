<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="renderer" contet="webkit">  <!--360使用各内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理表格</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/manage.css"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        #div1>a{
            display:inline-block;
            padding: 4px 10px;
            border:1px solid rgb(221,211,211);
        }
        #De_box{
            opacity:0;
            margin:2em;
            position:fixed;
            top:0;
            left:0;
            background:#ccc;
            z-index:999;
            box-shadow:3px 3px 3px #ccc;
            border:1px solid #ccc;
            border-radius:1em;
            display:none;
            transition: all 1s;
            -moz-transition: all 1s;
            -webkit-transition: all 1s;
            -o-transition:all 1s;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class=" col-sm-8 col-sm-offset-2" style="margin-top:3em;text-align:center;border:1px solid #e7eaec"><h1>管理员信息</h1></div>
       <div class=" col-sm-8 col-sm-offset-2" style="font-size:1.2em;border:1px solid #e7eaec">
               <span>
                   <a style="display:inline-block;margin-left:0.5em;padding:1em 0.5em;" id="Add">
                       <i class="fa fa-plus-square"></i>
                       新增</a>
               </span>
               <span>
                   <a style="display:inline-block;margin-left:0.5em;padding:1em 0.5em;" id="Delete">
                       <i class="fa fa-trash"></i>
                       删除</a>
               </span> 
       </div>
        <div class="ibox-content col-sm-8 col-sm-offset-2" data-example-id="hoverable-table">
            <table id="table" class="table table-bordered" border="1" width="50%">
                <thead>
                <tr>
                    <th>操作</th>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>等级</th>
                    <th>密码</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody id="staff">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2" style="position:relative;height:2em">
            <div id="div1" style="position:absolute;left:16rem;margin:2em 0;width: auto;">
                
            </div>
        </div>
    </div>
<div class="col-sm-3" id="De_box">
    <form class="form-horizontal m-t">
        <div class="col-sm-12" style="margin-bottom:1em;text-align:right;">
            <a id="oclose" style="color:red;font-size:1em"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工号：</label>
            <div class="col-sm-7">
                <input id="cid" name="text" minlength="2" type="text" class="form-control MyInput" required="" aria-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-7">
                <input id="cname" name="text" minlength="2" type="text" class="form-control MyInput" required="" aria-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">等级：</label>
            <div class="col-sm-7">
                <input id="grade" type="text" class="form-control  MyInput" name="text" required="" aria-required="true">
             </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-7">
                <input id="psd" type="text" class="form-control  MyInput" name="text" required="" aria-required="true">
             </div>
        </div>
         <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <button id="sure"  class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>
</div>   
    <!-- 全局js -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/custom_js/page.js"></script>
    <script src="js/custom_js/manage.js"></script>

</body>
